$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule
      mem_mb:
        type: integer
        description: default memory used for a rule
      mem_per_cpu:
        type: integer
        description: default memory used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluster for a rule

  minimap2:
    type: object
    description: resource definitions for minimap2
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  pbmm2_align:
    type: object
    description: resource definitions for pbmm2_align

  pbsv_discover:
    type: object
    description: resource definitions for pbsv_discover
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  pbsv_call:
    type: object
    description: resource definitions for pbsv_call
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: number of threads to be available
      time:
        type: string
        description: max execution time

  sniffles:
    type: object
    description: resource definitions for sniffles
    properties:
      mem_mb:
        type: integer
        description: max memory in MB to be available
      mem_per_cpu:
        type: integer
        description: memory in MB used per cpu
      partition:
        type: string
        description: partition to use on cluster
      threads:
        type: integer
        description: |
            number of threads to be available 
            RECOMMENDATION: minimum = 4
      time:
        type: string
        description: max execution time
        
required:
  - default_resources
